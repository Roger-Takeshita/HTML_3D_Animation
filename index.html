<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script defer src="./public/js/app.js"></script>
    <link rel="stylesheet" href="./public/css/styles.css">
    <title>3D Card Effect</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__sneaker">
                <div class="card__circle"></div>
                <img src="./public/assets/adidas.png" alt="adidas">
            </div>
            <div class="card__info">
                <h1 class="card__title">Adidas ZX</h1>
                <h3>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.</h3>
                <div class="card__sizes">
                    <button class="btn">39</button>
                    <button class="btn">40</button>
                    <button class="btn btn--active">42</button>
                    <button class="btn">44</button>
                </div>
            </div>
            <div class="card__purchase">
                <button class="btn btn--purchase">Purchase</button>
            </div>
        </div>
    </div>
</body>

</html>
